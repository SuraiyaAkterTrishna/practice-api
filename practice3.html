<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meal db Recap</title>

            <input class="w-50" type="text" name="" id="search-field">

            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

    <script src="js/practice3.js"></script>
